<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BE MY MIMIS?</title>
        <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .buttons {
            display: flex;
            gap: 20px;
            position: relative;
        }
        button {
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
        }
        .no:hover {
            transform: translate(5px, 5px);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
        @keyframes fall {
            from { transform: translateY(-100vh); }
            to { transform: translateY(100vh); }
        }
        .snowflake {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: fall linear infinite;
        }
        @keyframes firework {
            0% { opacity: 1; transform: scale(0); }
            100% { opacity: 0; transform: scale(3); }
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            border-radius: 50%;
            animation: firework 1s ease-out;
        }
    </style>
</head>
<body>
    <h1 id="question">Will you be mimisul meu? üê±‚ù§Ô∏è</h1>
    <div class="buttons">
        <button class="yes" onclick="acceptLove()">Yes</button>
        <button class="no" onmouseover="moveNoButton()">No</button>
    </div>
    
    <script>
        let noButton = document.querySelector('.no');
        let body = document.body;

        function acceptLove() {
            document.getElementById('question').innerHTML = "YUPI YUPI YUPI YUPI YUPI MIMIS MIMIS MIMIS MAUR BALAUR BAULES PARROUS MORRIS MAURICE ‚ù§Ô∏èü•∞ TE IUBI";
            document.getElementById('question').style.animation = 'shake 0.5s';
            createSnowflakes();
            launchFireworks();
        }

        function moveNoButton() {
            let rect = noButton.getBoundingClientRect();
            let x = rect.left + (Math.random() * 20 - 10);
            let y = rect.top + (Math.random() * 20 - 10);
            noButton.style.position = "absolute";
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        function createSnowflakes() {
            const images = [
                'https://i.imgur.com/eG8Lj15.jpeg',
                'https://i.imgur.com/4G11BAY.jpeg',
                'https://i.imgur.com/JxwcKb0.jpeg'
            ];
            for (let i = 0; i < 10; i++) {
                let snowflake = document.createElement('img');
                snowflake.src = images[Math.floor(Math.random() * images.length)];
                snowflake.className = 'snowflake';
                snowflake.style.left = Math.random() * window.innerWidth + 'px';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(snowflake);
            }
            setTimeout(createSnowflakes, 5000);
        }

        function launchFireworks() {
            let duration = 10000;
            let startTime = Date.now();
            function createFirework() {
                if (Date.now() - startTime > duration) return;
                let firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * window.innerWidth + 'px';
                firework.style.top = Math.random() * window.innerHeight + 'px';
                document.body.appendChild(firework);
                setTimeout(() => firework.remove(), 1000);
                requestAnimationFrame(createFirework);
            }
            createFirework();
        }
    </script>
</body>
</html>
