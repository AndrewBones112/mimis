<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .no {
            background-color: #f44336;
            color: white;
            position: relative;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="buttons">
        <button class="yes" onclick="acceptLove()">Yes</button>
        <button class="no" onclick="declineLove()">No</button>
    </div>

    <script>
        let noButton = document.querySelector('.no');
        let sizeMultiplier = 1;

        function acceptLove() {
            document.body.innerHTML = "<h1>YUPI YUPI YUPI YUPI YUPI MIMIS MIMIS MIMIS MAUR BALAUR BAULES PARROUS MORRIS MAURICE ‚ù§Ô∏èü•∞</h1>";
        }

        function declineLove() {
            sizeMultiplier += 0.3;
            noButton.style.transform = `scale(${sizeMultiplier})`;
            noButton.style.animation = 'shake 0.3s';
            setTimeout(() => noButton.style.animation = '', 300);
        }
    </script>
</body>
</html>
